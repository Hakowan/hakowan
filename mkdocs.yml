site_name: Hakowan - A 3D Data Visualization Grammar

repo_url: https://github.com/qnzhou/hakowan

theme:
  name: material
  features:
    - content.code.copy
  icon:
    repo: fontawesome/brands/github
  features:
    - search.suggest
    - search.highlight
  logo: images/hakowan_logo.svg
  favicon: images/hakowan_logo.svg

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: orange
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: grey
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode


plugins:
- mkdocstrings:
    handlers:
      python:
        options:
          docstring_style: google
          preload_modules:
          - hakowan
- search


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      permalink: true
  - attr_list
  - footnotes


nav:
- Home: index.md
- User guide:
  - Grammar: guide/grammar.md
  - Data: guide/data.md
  - Mark: guide/mark.md
  - Channel: guide/channel.md
  - Transform: guide/transform.md
  - Attribute: guide/attribute.md
  - Scale: guide/scale.md
  - Material: guide/material.md
  - Texture: guide/texture.md
  - Layer: guide/layer.md
  - Configuration: guide/config.md
- Gallery: gallery.md
- Reference:
  - Data: api/data.md
  - Mark: api/mark.md
  - Channel: api/channel.md
  - Transform: api/transform.md
  - Attribute: api/attribute.md
